<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="calculator">
        <div id="display"><p>Display</p></div>
                
        <div id="number1" class="button">1</div>
        <div id="number2" class="button">2</div>
        <div id="number3" class="button">3</div>
        <div id="plus" class="button specialButton">+</div>
        
        <h1 id="title">Calculator</h1>
        
        <div id="number4" class="button">4</div>
        <div id="number5" class="button">5</div>
        <div id="number6" class="button">6</div>
        <div id="minus" class="button specialButton">-</div>
        
        <div id="number7" class="button">7</div>
        <div id="number8" class="button">8</div>
        <div id="number9" class="button">9</div>
        <div id="mult" class="button specialButton">ร</div>
        
        <div id="ans" class="button specialButton">Ans</div>
        <div id="number0" class="button">0</div>
        <div id="decimal" class="button">.</div>
        <div id="divide" class="button specialButton">รท</div>
        
        <div id="del" class="button specialButton">Del</div>
        <div id="clear" class="button specialButton">Clear</div>
        <div id="equals" class="button equalsButton">=</div>
    </div>

    <footer>May 2020 - Created by Roger for <a href="https://www.theodinproject.com">the odin project</a>.</footer>
</body>



<script type="text/javascript" src="script.js"></script>
