<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="calculator">
        <div id="display"><p id="displayText" class="displayText"></p></div>
                
        <div data-fnname="numerical"    data-key="1"    class="button number">1</div>
        <div data-fnname="numerical"    data-key="2"    class="button number">2</div>
        <div data-fnname="numerical"    data-key="3"    class="button number">3</div>
        <div data-fnname="operator"     data-key="+"    class="button specialButton">+</div>
        
        <h1 id="title">Calculator</h1>
        
        <div data-fnname="numerical"    data-key="4"    class="button number">4</div>
        <div data-fnname="numerical"    data-key="5"    class="button number">5</div>
        <div data-fnname="numerical"    data-key="6"    class="button number">6</div>
        <div data-fnname="operator"     data-key="-"    class="button specialButton">-</div>
        
        <div data-fnname="numerical"    data-key="7"    class="button number">7</div>
        <div data-fnname="numerical"    data-key="8"    class="button number">8</div>
        <div data-fnname="numerical"    data-key="9"    class="button number">9</div>
        <div data-fnname="operator"     data-key="*"    class="button specialButton">ร</div>
        
        <div data-fnname="ans"          data-key="a"    class="button specialButton">Ans</div>
        <div data-fnname="numerical"    data-key="0"    class="button">0</div>
        <div data-fnName="dec"          data-key="."    class="button">.</div>
        <div data-fnname="operator"     data-key="/"    class="button specialButton">รท</div>
        
        <div data-fnname="del"          data-key="Delete" class="button specialButton">Del</div>
        <div data-fnname="clear"        data-key="c"    class="button specialButton">Clear</div>
        <div data-fnname="compute"      data-key="Enter" class="button equalsButton">=</div>
    </div>

    <footer>May 2020 - Created by Roger for <a href="https://www.theodinproject.com">the odin project</a>.</footer>
</body>



<script type="text/javascript" src="script.js"></script>
