<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="calculator">
        <div id="display"><p id="displayText"></p></div>
                
        <div data-fnname="numerical"    data-payload="1"    class="button number">1</div>
        <div data-fnname="numerical"    data-payload="2"    class="button number">2</div>
        <div data-fnname="numerical"    data-payload="3"    class="button number">3</div>
        <div data-fnname="operator"     data-payload="+"    class="button specialButton">+</div>
        
        <h1 id="title">Calculator</h1>
        
        <div data-fnname="numerical"    data-payload="4"    class="button number">4</div>
        <div data-fnname="numerical"    data-payload="5"    class="button number">5</div>
        <div data-fnname="numerical"    data-payload="6"    class="button number">6</div>
        <div data-fnname="operator"     data-payload="-"    class="button specialButton">-</div>
        
        <div data-fnname="numerical"    data-payload="7"    class="button number">7</div>
        <div data-fnname="numerical"    data-payload="8"    class="button number">8</div>
        <div data-fnname="numerical"    data-payload="9"    class="button number">9</div>
        <div data-fnname="operator"     data-payload="*"    class="button specialButton">ร</div>
        
        <div data-fnname="ans"                              class="button specialButton">Ans</div>
        <div data-fnname="numerical"    data-payload="0"    class="button">0</div>
        <div data-fnName="dec"                              class="button">.</div>
        <div data-fnname="operator"     data-payload="/"    class="button specialButton">รท</div>
        
        <div data-fnname="del"                              class="button specialButton">Del</div>
        <div data-fnname="clear"                            class="button specialButton">Clear</div>
        <div data-fnname="compute"                          class="button equalsButton">=</div>
    </div>

    <footer>May 2020 - Created by Roger for <a href="https://www.theodinproject.com">the odin project</a>.</footer>
</body>



<script type="text/javascript" src="script.js"></script>
